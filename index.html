<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" src="/style.css">
  <script src="https://kit.fontawesome.com/5f8286bc0a.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="wrapper">
<section class="hero">
  <div class="logo">
    <img src="/images/logo.svg" alt="Huddle Logo" >
  </div>
  <div class="hero-img">
    <img src="/images/illustration-mockups.svg" alt="Hero Image" >
  </div>
</section>
<section class="body-copy">
  <h1 class="title">Build The Community Your Fans Will Love</h1>
  <p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
  <button class="btn">Register</button>
  <div class="social-icons">
    <ul class="social-icon-list">
      <li class="social-icon-list-item"><i class="fab fa-facebook-f"></i></li>
      <li class="social-icon-list-item"><i class="fab fa-twitter"></i></li>
      <li class="social-icon-list-item"><i class="fab fa-instagram"></i></li>
    </ul>
  </div>
</section>
</div>
  <footer>
    <p class="attribution">
      Challenge by Frontend Mentor. <br>
      Coded by Steve Saunders.
    </p>
  </footer>
</body>
</html>
